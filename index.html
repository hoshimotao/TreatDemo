<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Treact Demo</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main__body">
        <section id="home" class="container">
            <header class="row">
                <nav class="nav">
                    <div class="nav__heading">
                        <img class="nav__logo"
                            src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                            alt="">
                        <h2><span class="nav__title dark-gray">Treact</span></h2>
                    </div>
                    <div class="nav__links">
                        <a href="#" class="nav__link dark-gray">About</a>
                        <a href="#" class="nav__link dark-gray">Blog</a>
                        <a href="#" class="nav__link dark-gray">Pricing</a>
                        <a href="#" class="nav__link dark-gray">Contact Us</a>
                        <a href="#" class="nav__link dark-gray">Login</a>
                        <a href="#" class="nav__link--sign-up dark-gray">Sign Up</a>
                    </div>
                </nav>
            </header>
            <div class="TwoColumnWithInput__Container row">
                <div class="TwoColumnWithInput__TwoColumn">

                        <h1 class="TwoColumnWithInput__Heading">Beautiful React Templates <span
                                class="TwoColumnWithInput___StyledSpan">for you.</span></h1>

                        <p class="TwoColumnWithInput__Paragraph">Our templates are easy to setup, understand and
                            customize.
                            Fully modular components with
                            a
                            variety of
                            pages and components. </p>
                        <div class="TwoColumnWithInput__Actions">
                            <input type="email" placeholder="Your E-mail Address">
                            <button>Get Started</button>
                        </div>
                        <div class="TwoColumnWithInput__CustomersLogoStrip">
                            <p>Our TRUSTED Customers</p>

                    </div>
                    <div class="TwoColumnWithInput__RightColumn">
                        <div class="TwoColumnWithInput__IllustrationContainer">

                            <img class="TwoColumnWithInput___StyledImg"

                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>

    <div>
        <section>
            <div class="ThreeColWithSideImage__Container">
                <div class="ThreeColWithSideImage__ThreeColumnContainer">
                    <h5 class="ThreeColWithSideImage__Subheading"> <span
                            class="SaaSProductLandingPage__Subheading">Features</span></h5>
                    <h2 class="ThreeColWithSideImage__Heading">
                        We have Amazing <span class="SaaSProductLandingPage__HighlightedText">Service</span>
                    </h2>
                    <p></p>
                </div>
            </div>
